<!DOCTYPE html>
<html lang="en-us">

<head>
    <title>Hangman Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container whole">
        <div class="row justify-content-center title">
            <h1>Hangman</h1>
            <h2>Colors</h2>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-7 col-sm-12 main">
                <div class="row row-even">
                    <div class="col-md-6 picBox justify-content-center"><!--yellow-->
                        <img src="assets/images/88090-200.png" class="pic">
                    </div>
                    <div class="col-md-6 col-sm-12 dirBox"> <!--blue-->
                        <p class="press-key">Press any key to get started!</p>
                        <p>Wins: <span id="win-count"></span></p>
                        <br>
                        <p>Current Word:</p>
                        <p id="current-blank"></p>
                    </div>
                </div>
                <div class="row row-even">
                    <div class="col-md-6 col-sm-12 wordBox"><!--purple-->
                        <img name="imagePic" width="200px" height=auto id="wordPic">
                        <p id="word-win"><span></span></p>
                    </div>
                    <div class="col-md-6 col-sm-12 guessBox"><!--red-->
                        <p>Number of guesses remaining: <span id="num-guesses"></span></p>
                        <br>
                        <p>Letters already guessed:</p>
                        <p id="letters-guessed"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/game.js">
    </script>
</body>

</html>
